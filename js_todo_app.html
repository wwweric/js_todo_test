<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js todo app</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
</head>
<body>
<div class="input_area todo_area">
  <input type="text" name="" id="add_text" placeholder="TODOを入力" />
  <button id="add_button">追加</button>
</div>
<div class="progress_area todo_area">
  <p class="ttl">未完了のタスク</p>
  <ul id="progress_list">
    <li class="todo_list">
      <span>
      TODOです</span>
      <button>完了</button>
      <button>削除</button>
    </li>
  </ul>
</div>
<div class="complete_area todo_area">
  <p class="ttl">完了したタスク</p>
  <ul id="complete_list">
    <li class="todo_list">
      <span>TODO済</span>
      <button>戻す</button>
    </li>
  </ul>
</div>
</body>
</html>
